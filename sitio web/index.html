<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Frutas y Verduras</title>
    <link rel="stylesheet" href="cs/style.css">
</head>
<body>
    <header>
        <h1>Frutas y Verduras Frescas</h1>
        <nav>
            <a href="#contact">Contacto</a>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact">
            <h2>Contacto</h2>
            <form id="contact-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="products">
            <h2>Productos</h2>
            <div class="product" data-id="1" data-name="Manzanas" data-price="1.5">
                <h3>Manzanas</h3>
                <p>Precio: $1.50</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
            <div class="product" data-id="2" data-name="Plátanos" data-price="1.2">
                <h3>Plátanos</h3>
                <p>Precio: $1.20</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
            <div class="product" data-id="3" data-name="Naranjas" data-price="2.0">
                <h3>Naranjas</h3>
                <p>Precio: $2.00</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
            <div class="product" data-id="4" data-name="Peras" data-price="2.5">
                <h3>Peras</h3>
                <p>Precio: $2.50</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
            <div class="product" data-id="5" data-name="Tomates" data-price="1.8">
                <h3>Tomates</h3>
                <p>Precio: $1.80</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
            <div class="product" data-id="6" data-name="Zanahorias" data-price="1.0">
                <h3>Zanahorias</h3>
                <p>Precio: $1.00</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
        </section>

        <section class="cart">
            <h2>Carrito de Compras</h2>
            <ul class="cart-items"></ul>
            <p>Total: $<span class="cart-total">0.00</span></p>
            <button class="checkout">Finalizar Compra</button>
        </section>

        <section class="invoice">
            <h2>Factura</h2>
            <p id="invoice-details"></p>
        </section>
    </main>

    <script src="js/scritp.js"></script>
</body>
</html>
